Bir html sayfası oluşturmadan önce mutlaka HTML 5 standartlarına uygun bir html iskeleti oluşturmalıyız. 
Web sayfalarımızı HTML 5 standardına uygun hazırlamamız büyük önem taşımaktadır ,
çünkü arama motorları tarafından önemsenmektedir. 

HTML yapısında sayfanın genel yapısını tanımlamak ve bazı basit başlık bilgilerini sağlamak için 3 farklı etiket bulunur. 
Bu üç etiket <html> , <head> ve <body> her web sayfasının temel iskeletini oluşturur.

Ayrıca, her şeyi yüklemeden önce sayfa hakkında basit bilgiler (başlığı veya yazarı gibi) sağlarlar. Sayfa yapısı etiketleri, sayfanın görüntülendiğinde nasıl görüneceğini etkilemez; sadece tarayıcılara yardımcı olmak için bulunurlar.

DOCTYPE Tanıtıcı : Bir sayfa yapısı etiketi olmasa da, XHTML 1.0 ve HTML 5 standartları web sayfalarınıza ek bir gereklilik getirir.
Her sayfanın ilk satırı, sayfanızın uygun olduğu HTML sürümünü tanımlayan bir DOCTYPE tanımlayıcısı ve bazı durumlarda, spesifikasyonu tanımlayan Belge Türü Tanımını (DTD) içermelidir .
Bunu <html> , <head> ve <body> etiketleri takip eder. HTML 5 belge türü, sayfa yapısı etiketlerinden önce görünür.

<html> Etiketi : Her HTML sayfasındaki ilk sayfa yapısı etiketi <html> etiketidir. 
Bu dosyanın içeriğinin HTML dilinde olduğunu gösterir. <html> etiketi DOCTYPE tanımlamasından hemen sonra kullanılmalıdır.
Web sayfanızdaki tüm metin ve HTML öğeleri HTML etiketlerinin başlangıcına ve bitişine yerleştirilmelidir.     

<html> etiketi sayfasını oluşturan etiketlerin tümünün bir kabı olarak hizmet vermektedir. Bunu dışarıda bırakırsanız, ki bunu yapmamalısınız çünkü bu, sayfanızı geçersiz kılar, tarayıcı sizin için bir <html> etiketi oluşturur, böylece sayfa HTML işlemcisi için anlamlı olur.

<head> Etiketi : <head> etiketi sayfayla ilgili bilgiler içeren etiketler için bir kapsayıcıdır. 
Genellikle sayfanın <head> bölümünde yalnızca birkaç etiket kullanılır. 
Sayfanızın hiçbir metnini başlığa ( <head> etiketleri arasına ) koymamalısınız. 
Yine <head> etiketinin arasında bulunan lang anahtar kelimesinin amacı sayfa içeriğinin hangi dilde oluştuğudur. 
Bunu belirtmemizin sebebi arama motorlarında bize bu sayfayı tarayıcımızın diliyle zıt düştüğü durumda çevirme tavsiyesi verip vermemesini sağlamaktır.


<head> Etiketi Arasında Bulunan Diğer Anahtar Kelimelerin Görevleri : 

<meta> : Sayfamızı tanımlayan açıklamaların bulunduğu kısımdır. Sayfa açıklaması, sayfa başlığı, kullanılan karakter seti tanımlaması gibi işlemler burada tanımlanıyor.

<title>: Tarayıcı penceresinin sekmesindeki başlığı buradan belirtiyoruz.

<style>: Sayfada kullanılan stil işlemlerinin tanımlaması yapılır. Örneğin arka plan rengi yazı rengi ya da nesnelerin hizalanması gibi işlemler.


<body> Etiketi : HTML sayfanızın içeriği <body> etiketi içinde bulunur . Bu, tüm metni ve diğer içeriği (bağlantılar, resimler vb.) içerir.








Etiketlerin içerisine biz de özellik oluşturabiliriz. Özelliğin ismi yazılır , sonrasında "=" sembolü yazılır,
" " sembolünün arasına değeri gireriz. Örnek : <img data-mek="dada">
