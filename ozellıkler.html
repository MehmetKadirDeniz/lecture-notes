Aynı Anda Klasör İçinde Dosya Oluşturmak : Bu işlemi gerçekleştirmek için ilk önce yeni bir dosya oluşturmak istediğimizde 
tıkladığımız kısma tıklamalıyız. Sonrasında ise klasörismi/dosyaismi yazarak yeni bir klasör içindeki dosyayı oluşturabiliriz. 
Buradaki / işareti klasör ile dosyayı birlikte oluştur anlamına geliyor.     
Örnek : vısualstudıocode/ozellıkler.html


ul>li*10 . Bu kodun anlamı ul etiketinin içinde (>) 10 tane (*) li etiketi oluştur anlamına gelir.


Açık olan  paneli kapatmak için veya kapalı olan paneli açmak aynı anda command + b tuşuna basılır. 


Bulunduğumuz dosyadan farklı bir dosya açmak için aynı anda command + p tuşuna basarız ,arama çubuğuna 
dosyanın ismini yazıp enter tuşuna basarız. Dosyayı yan pencerede açmak istersek , dosyanın ismini 
yazdıktan sonra , arama çubuğundaki pencere ikonuna tıklarız.


Açık olan dosyaları kapatmak için aynı anda command + w lu tuşuna basılır. 


Açık olan dosyalar arasında geçiş yapmak için aynı anda control + tab tuşuna basılır , sonrasında
enter tuşuna basılır.


Dosyalardaki değişiklikleri kaydetmenin ilk yolu File menüsünden Save ya da Save All seçeneklerinden birini seçmektir.
Dosyada yaptığımız değişikleri kaydetmek için aynı anda command + s tuşlarına basılır.
Tüm dosyalarda yapılan değişiklikleri kaydetmek için aynı anda command + option + s tuşlarına basılır.


Mac OS bilgisayarlarda  terminali açmak için  ⌘ + Space tuşlarına birlikte basılır ardından Spotlight araması açıldıktan sonra terminal yazılır ve  enter tuşuna basılıp terminal açılır.


Terminali ilk açtığınızda dosya sistemi üzerinde sizi varsayılan olarak bir noktada başlatır. Bu kullandığınız işletim sistemine göre farklılık gösterebilir. Genellikle bütün sistemlerde başlangıç noktası sistem kullanıcı klasörünüzün içidir.
Bulunduğunuz klasörü terminal ekranına yazdırmak için , macOs ve Linux tabanlı sistemlerde terminale pwd komutunu kullanırız.
pwd : Bu komut satırı Mac Os ve Linux tabanlı sistemlerde terminale yazıldığında halihazırda bulunulan klasörü ekrana yazdırır.


Bulunduğunuz klasördeki içerikleri ekrana yazdırmak için, bir başka deyişle bulunduğunuz klasörün içerisinde bulunan dosya ve klasörleri görebilmeniz için , 
ls komutu kullanılır.


Bulunduğunuz klasördeki içerikleri listeledikten sonra, karşınıza çıkan herhangi bir klasöre girmek için :  Windows, macOs ve Linux tabanlı sistemlerde terminale cd komutunu kullanabilirsiniz. Bu komut cd yanında bir parametre daha alır. Bu parametre girmek istediğiniz klasörün adıdır. cd komutuyla parametre arasında boşluk vardır.
Örnek: cd Desktop komutu size bir alt klasördeki desktop'un yani masaüstünün içerisine girmenize olanak verir.


Bulunduğunuz klasörden bir üst klasöre çıkmak için : Windows , macOs ve Linux tabanlı sistemlerde terminale cd .. komutunu kullanırız.

cd <klasorismi> : Bu komut satırı Windows, macOs ve Linux tabanlı sistemlerde terminale yazıldığında ismi yazılan dizine girilir.

Bulunduğunuz klasörün içinde yeni bir klasör oluşturmak için mkdir klasorismi bu komut kullanılır. mkdir klasorismi : Bu komut satırı Windows , macOs ve Linux tabanlı sistemlerde terminale yazıldığında belirtilen klasör isminde yeni bir klasör oluşturur. 


MultiCursor , çoklu imleç özelliğidir. Bu özellik bizlere birden fazla yeri aynı anda değiştirme imkanı sunmaktadır. Değiştireceğimiz yere önce option tuşu basılıyken farenin sol tuşuna basılır ve böyle devam edilir. MultiCursor özelliği aktifken option tuşu basılıyken sağ yön tuşuna basarsak kelime kelime sağa doğru gider.
MultiCursor aktifken command tuşuna basılıyken sağ yön tuşuna basarsak sağdaki satırın sonuna gidilir.

MultiCursor da kelimenin hepsini seçmek için option tuşu basılı haldeyken shift tuşuna basılı tutularak ve maousla aşağı doğru hareketle hepsi seçilmiş olur.

MultiCursor da aynı ifadeleri seçmek için o ifade ilk önce seçilir , sonra  command basılı haldeyken + d tuşuna basılarak o aynı ifadeleri tek tek seçer. Tekrar
tekrar seçmek için d tuşuna basılır.

command + b klavye kısayolunu kullanarak kod editörünüz sol tarafında açık olan menü çubuğunu kapatıp açabiliriz.

command + SHIFT + P klavye kısayolunu kullanarak ayarlara ulaşabiliriz.

Bir ifadenin tamamını seçmek istediğinizde o ifadenin sonuna gelerek CTRL + SHIFT + SOL YÖN TUŞU kombinasyonunu kullanabiliriz.

Bir ifadenin yerini değiştirmek istediğinizde ALT + YUKARI/AŞAĞI YÖN TUŞU kombinasyonunu kullanabiliriz.

Seçili olan ifadeyi bir alt satıra da kopyalamak istediğimizde ALT ve shift tuşlarına basılı tutularak aşağı yön tusuna basılır. 

Satırın neresinde olursanız olun bir alt satıra geçmek istediğimizde CTRL tuşuna basılı tutularak enter tuşuna basılır.

Satırdaki ifadeleri kelime kelime  atlayarak ilerlemek istediğinizde command tuşu basılı tutularak + SOL/SAĞ yön tuşuna basılır.

Seçili olan ifadeyi kesmek için CTRL tuşuna basılı tutularak 'x' tuşuna basılır.
